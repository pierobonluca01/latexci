on: [push, pull_request]

jobs:
  build_docs:
    runs-on: ubuntu-latest
    name: Build Documents
    steps:
      - name: ðŸš§ Set up Git repository
        uses: actions/checkout@v3
      
      - name: âš™ Build LaTeX files
        run: |
          docker run -i --rm -v "$(pwd)/:/work" -w /work ghcr.io/xu-cheng/texlive-full bash -c '
            shopt -s globstar
            set -e
            for d_path in ./**/d_*.tex; do (
              cd "$(dirname $d_path)"
              latexmk -lualatex $(basename $d_path)
            ) done'
            
      - name: ðŸ§¬ Generate artifact containing PDF files
        uses: actions/upload-artifact@v3
        with:
          name: documentazione
          path: "**/d_*.pdf"
  
  build_ghpages:
    runs-on: ubuntu-latest
    name: Build GitHub Pages
    needs: build_docs
    steps:
      - name: ðŸš§ Set up Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: â¬‡ Download artifact documentazione
        uses: actions/download-artifact@v3.0.1
        with:
          name: documentazione
          path: ./documentazione
      
      - name: TEST Remove d_ in pdf files
        run: find . -type f -name 'd_*.pdf' | while read f; do mv "$f" "${f/d_/}"; done

      - name: âš’ Install apindex and update HTML template
        run: |
          git clone --depth=1 https://github.com/paperbenni/apindex.git
          cd apindex
          rm share/apindex/index.template.html
          curl -o share/apindex/index.template.html https://raw.githubusercontent.com/$GITHUB_REPOSITORY/master/.github/workflows/template.html
          cmake . -DCMAKE_INSTALL_PREFIX=/usr
          sudo make install
          cd ..
          rm -rf apindex
        
      - name: âš™ Build static page
        run: apindex ./documentazione
        
      - name: ðŸ§¬ Generate artifact containing Directory Listings Page
        uses: actions/upload-artifact@v3
        with:
          name: documentazione_page
          path: ./documentazione
  
  deploy_ghpages:
    runs-on: ubuntu-latest
    name: Deploy GitHub Pages
    needs: [build_docs, build_ghpages]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: â¬‡ Download artifact documentazione_page
        uses: actions/download-artifact@v3
        with:
          name: documentazione_page
          path: ./page
      
      - name: ðŸš§ Setup Github Pages
        uses: actions/configure-pages@v2
      
      - name: ðŸ§¬ Generate github-pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./page
      
      - name: â¬† Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v1
